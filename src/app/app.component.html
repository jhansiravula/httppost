<h1 class="bg-primary">Welcome {{title}}</h1>

<div class="container">
  <form  #myForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="email" class="form-control" name="firstname" aria-describedby="emailHelp" [(ngModel)]="userObj.firstname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="email" class="form-control" name="lastname" aria-describedby="emailHelp" [(ngModel)]="userObj.lastname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" [(ngModel)]="userObj.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userObj.password">
    </div>

    <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf="!isEdit">Submit</button>  &nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-info" *ngIf="isEdit" (click)="updatePost()">Update</button>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
   <tr *ngFor="let post of allPost">
     <td>{{post.firstname}}</td>
     <td>{{post.lastname}}</td>
     <td>{{post.email}}</td>
     <td>{{post.password}}</td>
     <td><button (click)="editPost(post)" class="btn btn-warning">Edit</button></td>
     <td><button (click)="deletePost(post)" class="btn btn-danger">Delete</button></td>
   </tr>
    </tbody>
  </table>
</div>
